<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <style>
    /* -------------------- Fonts Import -------------------- */
    @import url('https://fonts.googleapis.com/css2?family=WindSong&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap');
    @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');

    /* -------------------- Global Styles -------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000000;
    }

    /* -------------------- Page Content Animation -------------------- */
    .page-content {
      animation: slideBounceIn 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes slideBounceIn {
      0% {
        transform: translateY(100px);
        opacity: 0;
      }
      60% {
        transform: translateY(-20px);
        opacity: 1;
      }
      80% {
        transform: translateY(10px);
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* -------------------- Section Styling -------------------- */
    section {
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      width: 100%;
      margin-bottom: 10px;
      padding: 0;
      z-index: 1;
    }

    section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('bg.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      z-index: -1;
      transition: background-position 0.5s ease;
    }

    /* -------------------- Header Styling -------------------- */
    header {
      background-color: #000000;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 80px;
      padding: 0 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container .logo {
      max-width: 60px;
      margin-right: 10px;
    }

    .logo-container .second-logo {
      max-width: 250px;
      margin-bottom: 2%;
    }

    header ul {
      display: flex;
      list-style: none;
    }

    header ul li {
      margin-left: 20px;
    }

    header ul li a {
      font-family: "Lavishly Yours", cursive;
      font-size: 35px;
      color: #d6d1cc;
      font-weight: 150;
      text-align: center;
      text-decoration: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 20px;
      cursor: pointer;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      background-color: #000000;
      position: absolute;
      top: 80px;
      right: 0;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      z-index: 3;
    }

    .mobile-nav a {
      font-family: "Lavishly Yours", cursive;
      font-size: 25px;
      color: #d6d1cc;
      text-decoration: none;
      margin: 5px 0;
    }

    .mobile-nav.active {
      display: flex !important;
    }

    /*----------------------Contact Form--------------------*/
    .contact {
      display: flex;
      justify-content: left;
      align-items: left;
      min-height: 100vh;
    }

    .contact-container {
      max-height: 700px;
      max-width: 550px;
      margin-top: 70px;
      margin-left: 200px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .form-section {
      color: #fff;
      text-align: center;
    }

    .form-section h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .form-section h2 span {
      color: #f6c700;
    }

    .form-section p {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .form-section input,
    .form-section textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 15px;
      background-color: #222;
      color: white;
    }

    .form-section button {
      padding: 12px 20px;
      background-color: #f6c700;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    /* -------------------- Responsive Styles -------------------- */
    @media (max-width: 1080px) {
      .logo-container .second-logo {
        margin-right: 0%;
      }

      header ul li a {
        font-size: 28px;
      }

      header ul li {
        margin-left: 8px;
      }

      section::before {
        background-position: 65% center;
      }

      .contact-container {
        margin-left: 70px;
      }
    }

    @media (max-width: 768px) {
      header ul li a {
        font-size: 28px;
      }

      header ul li {
        margin-left: 10px;
      }

      .logo-container .second-logo {
        display: none;
      }

      section::before {
        background-position: 75% center;
      }

      .contact-container {
        margin-left: 60px;
      }
    }

    @media (max-width: 600px) {
      header ul {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-nav.active {
        display: flex !important;
      }

      section::before {
        background-position: 87% center;
      }

      .contact-container {
        margin-left: 20px;
        margin-right: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="page-content">
    <section class="contact">
      <header>
        <div class="logo-container">
          <a href="Homepage.html">
            <img src="logo.png" class="logo" alt="logo">
            <img src="logo1.png" class="logo second-logo" alt="logo text">
          </a>
        </div>
        <div class="hamburger">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="mobile-nav">
          <a href="Aboutme.html">About me</a>
          <a href="Portfolio.html">Portfolio</a>
          <a href="Contactme.html">Contact me</a>
        </div>
        <ul>
          <li><a href="Aboutme.html">About me</a></li>
          <li><a href="Portfolio.html">Portfolio</a></li>
          <li><a href="Contactme.html">Contact me</a></li>
        </ul>
      </header>
      <div class="contact-container">
        <div class="form-section">
          <div id="form-text">
            <h2>Let's <span>Connect ðŸ§©</span></h2>
            <p>Whispers turn to wonders when we connect â€” drop a message, letâ€™s create magic âœ¨</p>
          </div>
          <form id="contact-form">
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
          </form>      
          <div id="thank-you-message" style="display: none; margin-top: 20px; color: #ffd8d8; font-size: 18px; text-align: center;">
            <b>Thank you for reaching out! Iâ€™ll get back to you soon.ðŸŒŸ</b>
          </div>  
        </div>      
      </div>
    </section>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const links = document.querySelectorAll('a[href]');
      links.forEach(link => {
        if(link.closest('.logo-container')||link.closest('header ul')){
          return;
        }
        link.addEventListener('click', function (e) {
          if (this.getAttribute('href') !== '#') {
            e.preventDefault();
            document.getElementById('loader').style.display = 'flex';
            setTimeout(() => {
              window.location.href = this.getAttribute('href');
            }, 1500);
          }
        });
      });

      const hamburger = document.querySelector('.hamburger');
      const mobileNav = document.querySelector('.mobile-nav');

      if (hamburger && mobileNav) {
        hamburger.addEventListener('click', () => {
          mobileNav.classList.toggle('active');
        });
      }

      const form = document.getElementById('contact-form');
      const thankYouMessage = document.getElementById('thank-you-message');
      const formText = document.getElementById('form-text');

      if (form && thankYouMessage) {
        form.addEventListener('submit', function (e) {
          e.preventDefault();
          form.style.display = 'none';
          if (formText) formText.style.display = 'none';
          thankYouMessage.style.display = 'block';
        });
      }
    });
  </script>  
</body>
</html>
