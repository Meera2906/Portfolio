<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- Google Fonts Import -->
    <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
 
    <!-- Icon Import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('bg1.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        /* Section Styles */
        section {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
            width: 100%;
            margin-bottom: 10px;
        }

        /* Header Navigation */
        header {
            background-color: #000000;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 80px;
            padding: 0 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container .logo {
            max-width: 55px;
            margin-right: 5px;
        }

        .logo-container .second-logo {
            max-width: 250px;
            margin-bottom: 2%;
        }

        header ul {
            display: flex;
            list-style: none;
        }

        header ul li {
            margin-left: 25px;
        }

        header ul li a {
            font-family: "Lavishly Yours", cursive;
            font-size: 35px;
            color: #d6d1cc;
            font-style: light;
            font-variant: normal;
            font-weight: 150;
            line-height: 32.3px;
            text-align: center;
            text-decoration: none;
        }

        /* Mobile Menu Button */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }

        .hamburger div {
            width: 100%;
            height: 4px;
            background-color: white;
        }

        /* Mobile Dropdown Menu */
        .mobile-nav {
            display: none;
            flex-direction: column;
            background-color: #000000;
            position: absolute;
            top: 80px;
            right: 0;
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }

        .mobile-nav a {
            font-family: "Lavishly Yours", cursive;
            font-size: 25px;
            color: #d6d1cc;
            font-style: light;
            font-variant: normal;
            text-decoration: none;
            margin: 5px 0;
        }

        /* Loader Animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader .box {
            width: 40px;
            height: 40px;
            background: #000000;
            animation: hillBounce 1s infinite ease-in-out;
            border-radius: 8px;
        }

        @keyframes hillBounce {
            0% {
                transform: translateY(0) scale(1);
            }

            25% {
                transform: translateY(-50px) scale(1.1);
            }

            50% {
                transform: translateY(0) scale(1);
            }

            75% {
                transform: translateY(-25px) scale(1.05);
            }

            100% {
                transform: translateY(0) scale(1);
            }
        }

        /* Image Fly-in Animations */
        .image-container {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100vw;
            max-width: 100%;
            aspect-ratio: 16 / 9; 
            padding: 0%;
            overflow: hidden;
            background: transparent;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 0.8s ease-out forwards;
            border-radius: 12px;
        }

        .image-container img:nth-child(4) {
            animation-delay: 1.4s;
        }

        .image-container img:nth-child(1) {
            animation-delay: 0.2s;
        }

        .image-container img:nth-child(2) {
            animation-delay: 0.6s;
        }

        .image-container img:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Text Box */
        .floating-textbox {
            position: absolute;
            margin-left: 45em;
            margin-right: 3em;
            margin-bottom: -15em;
            text-align: center;
            color: rgb(0, 0, 0);
            padding: 15px 15px;
            max-width: 900px;
            border-radius: 20px;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 0.8s ease-out forwards;
            animation-delay: 1.8s;
        }

        .floating-textbox p {
            font-family: "Princess Sofia", cursive !important;
            font-weight: 400;
            font-size: 29px;
            text-align: center;
            color: rgb(255, 255, 255);
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Button */
        .rocket-btn {
            background-color: #000;
            color: #fff;
            border: none;
            margin-right: 10em;
            margin-bottom: -20em;
            height: 3em;
            width: 3em;
            border-radius: 50%;
            padding: 20px;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
            z-index: 8;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 0.8s ease-out forwards;
            animation-delay: 2.2s;
        }

        .rocket-btn:hover {
            transform: scale(1.1) rotate(-15deg);
        }

        /* Tablet View Adjustments */
        @media (max-width: 1280px) {
            .logo-container .second-logo {
                margin-right: 0%;
            }

            header ul li a {
                font-size: 28px;
            }

            header ul li {
                margin-left: 8px;
            }

            .floating-textbox {
                position: absolute;
                margin-left: 25em;
                margin-bottom: -15em;
            }

            .rocket-btn {
                margin-right: 1em;
                margin-bottom: -20em;
            }
        }

        /* Mobile View Adjustments */
        @media (max-width: 768px) {
            section {
                width: 100%;
                padding: 5px 0;
            }

            header ul li a {
                font-size: 28px;
            }

            header ul li {
                margin-left: 10px;
            }

            .logo-container .second-logo {
                display: none;
            }

            .image-container {
                flex-direction: column; 
            }

            .floating-textbox {
                position: absolute;
                margin-left: 0.2em;
                margin-bottom: -2em;
                margin-right: -0.2em;
            }

            .rocket-btn {
                margin-right: 2em;
                margin-bottom: -20em;
            }
        }

        @media (max-width: 600px) {
            header ul {
                display: none;
            }

            /* Show hamburger menu */
            .hamburger {
                display: flex;
            }

            /* Show the mobile menu when active */
            .mobile-nav.active {
                display: flex;
            }

            .image-container {
                position: absolute;
                margin-top: -18rem;
                padding-bottom: 20px;
                flex-direction: column; 
            }

            .image-container img {
                width: 800px; 
                margin-left: -14rem;
            }

            .image-container img[src="4.png"] {
                margin-top: -7rem;
                margin-left: 3rem;
            }

            .floating-textbox {
                position: absolute;
                left: 5%;
                bottom: 25%;
                right: 7%;
                font-size: 25px;
            }

            .rocket-btn {
                margin-right: 2em;
                margin-bottom: -20em;
            }
        }
    </style>
</head>

<body>
    <!-- Main Section -->
    <section>
        <!-- Header -->
        <header>
            <div class="logo-container">
                <a href="Homepage.html">
                    <img src="logo.png" class="logo">
                    <img src="logo1.png" class="logo second-logo">
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <!-- Mobile Navigation Menu -->
            <div class="mobile-nav">
                <a href="Aboutme.html">About me</a>
                <a href="Portfolio.html">Portfolio</a>
                <a href="Contactme.html">Contact me</a>
            </div>

            <!-- Desktop Navigation -->
            <ul>
                <li><a href="Aboutme.html">About me</a></li>
                <li><a href="Portfolio.html">Portfolio</a></li>
                <li><a href="Contactme.html">Contact me</a></li>
            </ul>
        </header>

        <!-- Image Container -->
        <div class="image-container">
            <img src="4.png" alt="Placeholder 1" />
            <img src="1.png" alt="Placeholder 1" />
            <img src="2.png" alt="Placeholder 2" />
            <img src="3.png" alt="Placeholder 3" />
        </div>

        <!-- Text Box -->
        <div class="floating-textbox">
            <p>Welcome to my world, where pixels meet passion and design tells a story.
                Take a scroll — you’re not just browsing a portfolio, you’re stepping into my creative space.
            </p>
        </div>

        <!-- Rocket Button -->
        <a href="Aboutme.html">
            <button class="rocket-btn">
                <i class="fas fa-rocket"></i>
            </button>
        </a>
    </section>

    <!-- Loader Element -->
    <div id="loader" class="loader">
        <div class="box"></div>
    </div>

    <!-- JavaScript for Loader on Link Click -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Loader on link click
            const links = document.querySelectorAll('a[href]');
            links.forEach(link => {
                link.addEventListener('click', function (e) {
                    if (this.getAttribute('href') !== '#') {
                        e.preventDefault();
                        document.getElementById('loader').style.display = 'flex';
                        setTimeout(() => {
                            window.location.href = this.getAttribute('href');
                        }, 1500);
                    }
                });
            });

            // Hamburger toggle
            const hamburger = document.querySelector('.hamburger');
            const mobileNav = document.querySelector('.mobile-nav');

            if (hamburger && mobileNav) {
                hamburger.addEventListener('click', () => {
                    mobileNav.classList.toggle('active');
                });
            }
        });
    </script>
</body>

</html>
